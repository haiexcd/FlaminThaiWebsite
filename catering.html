    <main>
      <!-- Header Section -->
      <header>
        <div class="hamburger" aria-label="Toggle Navigation">â˜°</div>

        </nav>
      </header>

      <!-- Catering Page Content -->

      <main>
        <div class="form-container">
          <h2>Catering Request Form</h2>
          <form id="catering-form">
            <div class="form-group">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
  
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required />
            </div>
  
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
  
            <div class="form-group">
              <label for="event-type">Event Type:</label>
              <select id="event-type" name="event-type" required>
                <option value="">Select an event type</option>
                <option value="birthday">Birthday</option>
                <option value="wedding">Wedding</option>
                <option value="corporate">Corporate Event</option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="date">Event Date:</label>
              <input type="date" id="date" name="date" required />
            </div>
  
            <div class="form-group">
              <label for="guests">Number of Guests:</label>
              <input type="number" id="guests" name="guests" required />
            </div>
  
            <div class="form-group">
              <label for="notes">Additional Notes:</label>
              <textarea id="notes" name="notes" placeholder="Special requests or details"></textarea>
            </div>
  
            <div class="form-submit">
              <button type="button" onclick="sendEmail()">Submit Request</button>
            </div>
          </form>
        </div>
      </main>
  

      <!-- Footer Section -->
      <footer>
        <p id="social-heading" class="center">Follow Us on Social Media</p>

          </li>
          <li>
            <a href="https://www.instagram.com/flaminthaimn"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>

        <p class="center">&copy; 2024 Flamin' Thai. All rights reserved.</p>
        <p class="center">Designed by Hai Nguyen</p>
      </footer>
    </main>
